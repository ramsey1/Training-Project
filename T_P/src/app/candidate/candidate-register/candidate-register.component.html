<div class="container border border-secondary rounded mt-5">
  <div class="row mx-auto ">
    <div class="col-12">
      <h1>INPUT YOUR DETAILS</h1>
      <br>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" formControlName="fullName" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
          <div formGroupName="experience">
            <label for="experience">Experience:</label>
            <div class="clearfix">

              <div class="col-6 float-left">
                <label for="year">Year :</label>
                <input type="number" formControlName="year" class="form-control" name="expY" id="expY" min='0'>
              </div>

              <div class="col-6 float-right">
                <label for="month">Month :</label>
                <input type="number" formControlName="month" class="form-control" name="expM" id="expM" min='0'>
              </div>

            </div>

          </div>
        </div>

        <div class="form-group">
          <label for="mobile">Contact No:</label>
          <input type="text" formControlName="mobile" class="form-control" id="mob" placeholder="Enter mobile number"
            name="mob">
          <br>
        </div>

        <div class="clearfix">
          <div class="custom-file col-5 form-group">
            <label for="resume">Resume Upload</label>
            <file-upload formControlName="resume"></file-upload>
          </div>


          <div class="custom-file col-5 form-group float-right">
            <label for="video">Introductory Video</label>
            <file-upload formControlName="video"></file-upload>
          </div>
        </div>

        <div class="form-group text-center">
          <br>
          <button type="submit" [disabled]="!profileForm.valid" class="btn btn-success mt-2 mb-2 ">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
