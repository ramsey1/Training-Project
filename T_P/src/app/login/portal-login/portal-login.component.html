<div class="container border border-secondary rounded mt-5">
  <div class="row mx-auto ">
    <div class="col-12">
      <h1>Login To Portal</h1>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" class="form-control" id="pswd" placeholder="Enter Password"
            name="pswd">
        </div>

        <div class="form-group text-center">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-2 mb-2 ">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
